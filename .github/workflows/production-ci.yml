name: Production CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: production-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --------------------------------
  # 1️⃣ Setup & Install Dependencies
  # --------------------------------
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

  # --------------------------------
  # 2️⃣ Run Test Suite
  # --------------------------------
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  # --------------------------------
  # 3️⃣ Build Application
  # --------------------------------
  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
