name: Production CI

on:
  pull_request:
    branches: [main]

jobs:
  # -------------------------------
  # 1️⃣ Install & Cache Dependencies
  # -------------------------------
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest

    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

  # -------------------------------
  # 2️⃣ Test Job
  # -------------------------------
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - run: npm ci

      - name: Run Tests
        run: npm test

  # -------------------------------
  # 3️⃣ Build Job
  # -------------------------------
  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - run: npm ci
      - run: npm run build
